---
description: Run SSM command on SSM hybrid instances
schemaVersion: '0.3'
assumeRole: "{{ AutomationAssumeRole }}"
parameters:
  AutomationAssumeRole:
    type: String
    description: "The ARN of the role that allows Automation to perform
      the actions on your behalf."
  Filters:
    type: MapList
    description: "(Required) Selector JSON for DescribeInstanceInformation as described in CLI/API docs"
  # AutomationAssumeRole:
  #   type: String
  #   description: "The ARN of the role that allows Automation to perform
  #     the actions on your behalf."
mainSteps:
# Find all instances 
- name: SelectHybridInstances
  action: aws:executeAwsApi
  # onFailure: 'step:ExitReview'
  # onCancel: 'step:ExitReview'
  timeoutSeconds: 60
  inputs:
    Service: ssm
    Api: DescribeInstanceInformation
    Filters: "{{ Filters }}"
  outputs:
    - Name: InstanceIds
      Selector: "$..InstanceId"
      Type: StringList
